{{ define "main" }}
<main>
  <section id="tag-list" aria-role="list">
    <h3>{{ .Data.Term }}</h3>
    <hr>
    <ul style="margin-top:0.7em;">
      {{ range .Data.Pages }}
      <li><a href="{{ .Permalink }}">
        {{ .LinkTitle }}{{ if isset .Params "company" }}&nbsp;-&nbsp;{{ .Params.Company }}{{ end }}
      </a></li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
